server:
  port: 8082
spring:
  application:
    name: upload-service
  servlet:
    multipart:
      max-file-size: 5MB
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15

fdfs:
  so-timeout: 150100 #超时时间
  connect-timeout: 60100 #连接超时时间
  thumb-image: #缩略图
    width: 60
    height: 60
  tracker-list: #tracker地址
    - 000.copain.xyz:8080
fdfsPath: http://00.copain.xyz:8080/